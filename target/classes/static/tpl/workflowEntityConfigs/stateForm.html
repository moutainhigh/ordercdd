<div class="vbox">
    <div class="b-b" style="padding: 19.5px 20px" translate="{{ entity_key }}State.self.label"></div>
    <div class="row-row">
        <div class="cell scrollable">
            <div class="cell-inner">

                <div class="panel-body">

                    <form class="form-horizontal" method="get">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">全名</label>
                            <div class="col-sm-8">
                                <input type="text" ng-model="state.label" class="form-control">
                                <span class="help-block m-b-none">全名</span>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">唯一的标识代码</label>
                            <div class="col-sm-8">
                                <input type="text" ng-model="state.stateCode" class="form-control">
                                <span class="help-block m-b-none">唯一的标识代码</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序</label>
                            <div class="col-sm-8">
                                <input type="text" ng-model="state.sort" class="form-control">
                                <span class="help-block m-b-none">全名</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态分组</label>
                            <div class="col-sm-8">
                                <select name="state_group" ng-model="state.stateGroup" class="form-control m-b">
                                	<option value="">不选择</option>
                                    <option value="NORMAL">NORMAL</option>
                                </select>
                                <span class="help-block m-b-none">暂时无用</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <a href="javascript:history.go(-1);" class="btn btn-default">取消</a>
                                <button type="button"  ng-click="save()" class="btn btn-primary">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
