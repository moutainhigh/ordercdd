<div class="wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-10">
            <div class="panel panel-info">
                <div class="panel-heading">
                    还款计划
                </div>
                <table ng-if="creditrepayplans.length < 1" class="table table-hover b-light" >
                    <tr>
                        <td>
                            暂无数据！
                        </td>
                    </tr>
                </table>
                <table ng-if="creditrepayplans.length > 0" class="table table-hover b-light" style="border-bottom: none;table-layout: fixed;">
                    <thead>
                    <tr>
                        <th>期数</th>
                        <th>预计还款时间</th>
                        <th>还款金额(元)</th>
                        <th>状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in creditrepayplans">
                        <td class="v-middle">
                            {{ $index + 1 }}
                        </td>
                        <td class="v-middle">
                            {{ item.debtorRepaymentDate | datetime}}
                        </td>
                        <td class="v-middle">
                            {{ item.fees }}
                        </td>
                        <td class="v-middle">
                            {{ item.isOverdue?"还清":"未还清" }}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>
        <!--<div class="col-xs-12 col-sm-2">-->
            <!--<div class="m-t">记录...</div>-->
        <!--</div>-->
    </div>
</div>
