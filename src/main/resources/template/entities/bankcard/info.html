<div class="wrapper b-b b-light clearfix" ng-if="canActs.length > 0">
    <button ng-class="act.btnClass"
            ng-click="bankcardExcute[act.actCode]()"
            tooltip="{{act.help}}"
            tooltip-placement="bottom"
            ng-repeat="act in canActs">
        <i ng-class="act.iconClass"></i> {{act.label}}
    </button>
</div>
<div class="wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    信息
                </div>
                <table class="table table-striped m-b-none">
                    <tbody>
                    <tr>
                        <td class="v-middle text-right w-sm">姓名：</td>
                        <td class="v-middle w-xl">{{ profile.realName }}</td>
                        <td class="v-middle text-right w-sm">卡号：</td>
                        <td class="v-middle w-xl">{{ profile.accountIdentity }}</td>
                    </tr>
                    <tr>
                        <td class="v-middle text-right w-sm">银行支行：</td>
                        <td class="v-middle w-xl">{{ profile.branchName }}</td>
                        <td class="v-middle text-right w-sm">是否网银：</td>
                        <td class="v-middle w-xl">{{ profile.isOnline?"否":"是" }}</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <!--<div class="col-sm-2">-->
            <!--<div class="m-t">记录...</div>-->
        <!--</div>-->
    </div>
</div>
