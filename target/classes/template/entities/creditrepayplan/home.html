<script>
    app.controller("creditrepayplanHomeController",
        [
            "$rootScope",
            "$scope",
            "$http",
            "$stateParams",
            "$state",
            "entity",
            function ($rootScope, $scope, $http, $stateParams, $state, entity) {

                $scope.id = $stateParams.id;

                $scope.profile     = {};
                $scope.canActs     = [];
                $scope.canFileActs = [];


                $scope.getProfile = function () {

                    entity.getDetail("/rest/creditrepayplans/" + $scope.id, ["createdBy", "state","loan", "createdByDepartment", "lastModifiedBy", "workflow"]).then(function (resResult) {

                        $scope.profile = resResult;

                        angular.forEach($scope.profile.currentUserCanActList, function (val, key) {
                            if (val.actGroup === "UPDATE" || val.actGroup === "OPERATE" || val.actGroup === "FILE_PACKAGE") {
                                $scope.canActs.push(val);
                            } else if (val.actGroup === "FILE_OPERATE") {
                                $scope.canFileActs.push(val)
                            }
                        });

                        $scope.state_code = $scope.profile.state.stateCode;

                    });
                };

                $scope.getProfile();



            }
        ]
    );
</script>
<!-- hbox layout -->
<div class="hbox hbox-auto-xs bg-light" ng-controller="creditrepayplanHomeController">
    <!-- column -->
    <div class="col w-md lter b-l">
        <div class="h-full" ui-view></div>
    </div>
    <!-- /column -->
</div>
<!-- /hbox layout -->
