<!-- hbox layout -->
<div class="hbox hbox-auto-xs bg-light" ng-controller="workflowEntityListController">
    <!-- column -->
    <div class="col w-md lter b-l">
        <div class="vbox">
            <!--<div class="wrapper b-b clearfix">-->
            <!--<div class="pull-left m-r w inline">-->
            <!--<label class="sr-only" for=""></label>-->
            <!--<input type="text" class="form-control" id="">-->
            <!--</div>-->
            <!--<div class="pull-left m-r w inline">-->
            <!--<label class="sr-only" for=""></label>-->
            <!--<input type="text" class="form-control" id="">-->
            <!--</div>-->
            <!--<div class="pull-left m-r w inline">-->
            <!--<label class="sr-only" for=""></label>-->
            <!--<input type="text" class="form-control" id="">-->
            <!--</div>-->
            <!--<div class="pull-left m-r inline">-->
            <!--<button class="btn btn-primary btn-addon">-->
            <!--<i class="fa fa-search"></i>-->
            <!--查询-->
            <!--</button>-->
            <!--</div>-->
            <!--</div>-->
            <div class="wrapper b-b clearfix">
                <div class="inline pull-left">
                    <span translate="{{ entity_key }}.self.label"></span>状态：
                </div>
                <!--<div class="inline pull-left m-r">-->
                <!--<label class="i-checks i-checks-sm pull-left m-n" ng-click="stateSelect($event,'')">-->
                <!--<input type="radio" name="state" checked><i></i>  全部-->
                <!--</label>-->
                <!--</div>-->
                <div class="inline pull-left m-r" ng-repeat="state in states">
                    <label class="i-checks i-checks-sm pull-left m-n" ng-click="stateSelect($event,state.stateCode)">
                        <input type="radio" name="state"><i></i> {{ state.label }}
                    </label>
                </div>
            </div>
            <div class="row-row">
                <div class="cell">
                    <div class="cell-inner">
                        <div class="wrapper">
                            <div class="panel panel-default">
                                <div class="panel-heading" ng-if="list.length > 0">
                                    查询结果
                                </div>
                                <div class="panel-heading" ng-if="!loading && list.length < 1">
                                    暂无数据！
                                </div>
                                <div ng-if="!loading && list.length > 0">
                                    <table class="table table-hover b-light" style="border-bottom: none;">
                                        <thead>
                                        <tr>
                                            <th>操作</th>
                                            <th>名称</th>
                                            <th>创建时间</th>
                                            <th>最后修改时间</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="item in list">
                                            <td class="v-middle clearfix">
                                                <div class="btn-group">
                                                    <button type="button" class="btn btn-info btn-xs dropdown-toggle"
                                                            data-toggle="dropdown">
                                                        操作 <span class="caret"></span>
                                                    </button>
                                                    <ul class="dropdown-menu">
                                                        <li><a ui-sref="workflowEntity.home.profile.info({id:item.id})">详情</a>
                                                        </li>
                                                        <li><a ui-sref="workflowEntity.form({id:item.id})">编辑</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </td>
                                            <td class="v-middle">
                                                {{item.label}}
                                            </td>
                                            <td class="v-middle">
                                                {{item.createdAt | datetime}}
                                            </td>
                                            <td class="v-middle">
                                                {{item.lastModifiedAt | datetime}}
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrapper b-t b-light clearfix">
                <ul id="{{ entity_key }}_list_paginator" style="margin:2px 0;float: right;"></ul>
                <small class="m-l-md pull-right text-muted inline m-t-sm m-b-sm m-r">共 {{ pageList.total_elements }} 条，本页共 {{ list.length }} 条
                </small>
            </div>
        </div>
    </div>
    <!-- /column -->
</div>
<!-- /hbox layout -->
