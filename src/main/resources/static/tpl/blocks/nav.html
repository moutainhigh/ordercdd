<ul class="nav" ng-repeat="menu in menus">
    <li class="hidden-folded padder m-t m-b-sm text-muted text-xs">
        <span>{{ menu.label }}</span>
    </li>
    <li ui-sref-active="active" ng-repeat="child in menu.children" title="{{ app.settings.asideFolded?child.label:'' }}">
        <a ui-sref="{{ child.router }}">
            <i ng-class="child.iconClass"></i>
            <span class="font-bold">{{ child.label }}</span>
        </a>
    </li>
    <li class="line dk"></li>
</ul>
